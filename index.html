<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Terms with Descriptions</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Match the Terms with Descriptions</h1>

        <!-- Flex container for main game area and right-side tracking panel -->
        <div class="flex-container">
            <!-- Main game area -->
            <div class="main">
                <div class="game">
                    <div class="terms" id="termsContainer">
                        <!-- Terms go here (already provided in your HTML) -->
                    </div>
                    <div class="definitions" id="definitionsContainer">
                        <!-- Definitions go here (already provided in your HTML) -->
                    </div>
                </div>
            </div>

            <!-- Right-side panel for tracking -->
            <div class="tracking-panel">
                <h2>Tracking</h2>
                <p style="color: red; font-weight: bold;">Incorrect Matches: <span id="incorrectCount">0</span></p>
                <p>Elapsed Time: <span id="elapsedTime">0</span> seconds</p>
                <p>Best Time: <span id="bestTime">--</span> seconds</p>
            </div>
        </div>

        <!-- Control panel -->
        <div class="controls">
            <button id="scrambleButton">Scramble Definitions</button>
            <input type="file" id="uploadCSV" accept=".csv">
        </div>

        <div id="feedback"></div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="actions.js" defer></script>
</body>
</html>
